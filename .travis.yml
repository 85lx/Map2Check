dist: xenial
sudo: require

language: cpp

addons:
  apt:
    update: true
    packages:
      - build-essential
      - libboost-all-dev
      - libboost-program-options-dev
      - bison
      - flex
      - python
      - perl
      - zlib1g-dev 
      - python-minimal
      - ninja-build
      - wget
      - curl
      - unionfs-fuse
      - git
      - doxygen
      - graphviz
      - python3
      - python3-pip
      - subversion
      - libgmp-dev
      - libmpfr-dev
      - libncurses5-dev
      - libncursesw5-dev

before_script:
  - git config --global user.email "map2check@domain.com"
  - git config --global user.name "Map2Check"
  - mkdir build
  - cd build
  - wget http://releases.llvm.org/6.0.0/clang+llvm-6.0.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz
  - tar xf clang+llvm-6.0.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz
  - mv clang+llvm-6.0.0-x86_64-linux-gnu-ubuntu-16.04 clang
  - export LLVM_DIR=./clang/lib/cmake/llvm
  - export CXX=$LLVM_DIR/../../../bin/clang++
  - export CC=$LLVM_DIR/../../../bin/clang
  - cmake .. -G Ninja -DCMAKE_INSTALL_PREFIX=../release/

script: ninja && ninja install

