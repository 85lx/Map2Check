notifications:
  email:
    recipients:
    - herberthb12@gmail.com
    - rafa.sa.xp@gmail.com
    on_success: never
    on_failure: never

before_install:
    - >-
      openssl aes-256-cbc 
      -K $encrypted_e6f8e0bf4c27_key 
      -iv $encrypted_e6f8e0bf4c27_iv 
      -in github_deploy_key.enc 
      -out github_deploy_key 
      -d
    - chmod 600 github_deploy_key
    - eval $(ssh-agent -s)
    - ssh-add github_deploy_key
    - ls -al ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - sudo apt-get -y install p7zip-full p7zip-rar

before_deploy:
    - sudo rm -rf release/*.map2check
    - sudo rm -rf release/results
    - ./utils/create-release.sh "${TRAVIS_TAG}"
#    - ./deploy.sh

#deploy 
deploy:
  skip_cleanup: true  
  provider: releases
  script:
    - echo "$TRAVIS_TAG"
    - echo "$TRAVIS_BRANCH"
  prerelease: true
  overwrite: true
  api_key:
    secure: ""    
  file_glob: true
  #file: release/**/*
  file: deploy/**/*
  tag_name: $TRAVIS_TAG
  target_commitish: ${TRAVIS_COMMIT}
  name: Version ${TRAVIS_TAG}
  # draft: true
  on:
    tags: true
    repo: hbgit/Map2Check
    branch: develop
